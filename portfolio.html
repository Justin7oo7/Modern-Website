<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio — Yodgor</title>
	<meta name="description" content="Portfolio projects with filter and details modal.">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<a class="visually-hidden-focusable skip-link" href="#main">Skip to content</a>
	<header class="navbar navbar-expand-lg sticky-top bg-body border-bottom" role="banner">
		<div class="container">
			<a class="navbar-brand fw-bold" href="index.html">Yodgor</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mainNav">
				<nav class="ms-auto" aria-label="Primary">
					<ul class="navbar-nav align-items-lg-center">
						<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
						<li class="nav-item"><a class="nav-link active" href="portfolio.html">Portfolio</a></li>
						<li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
						<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
						<li class="nav-item ms-lg-3"><button class="btn btn-outline-secondary btn-sm theme-toggle" id="themeToggle">Toggle theme</button></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main id="main" class="py-5">
		<div class="container">
			<header class="mb-4">
				<h1 class="h2">Portfolio</h1>
				<p class="text-secondary mb-0">Filter projects and view details in a modal.</p>
			</header>

			<div class="d-flex gap-2 mb-4" role="group" aria-label="Filter projects">
				<button class="btn btn-outline-secondary btn-sm active" data-filter="all" aria-pressed="true">All</button>
				<button class="btn btn-outline-secondary btn-sm" data-filter="web" aria-pressed="false">Web</button>
				<button class="btn btn-outline-secondary btn-sm" data-filter="app" aria-pressed="false">App</button>
			</div>

			<div class="row g-4" data-filter-container>
				<div class="col-6 col-md-4" data-category="web">
					<article class="card h-100">
						<img class="card-img-top" src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=600&q=70&auto=format&fit=crop" alt="Project dashboard UI" loading="lazy" width="600" height="400">
						<div class="card-body">
							<h3 class="h6 card-title">Dashboard UI</h3>
							<p class="card-text small text-secondary">Web • UI</p>
							<button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#projectModal" data-title="Dashboard UI" data-image="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1200&q=70&auto=format&fit=crop" data-desc="A responsive dashboard with accessible components.">Details</button>
						</div>
					</article>
				</div>
				<div class="col-6 col-md-4" data-category="app">
					<article class="card h-100">
						<img class="card-img-top" src="https://images.unsplash.com/photo-1556157382-97eda2d62296?w=600&q=70&auto=format&fit=crop" alt="Mobile app screens" loading="lazy" width="600" height="400">
						<div class="card-body">
							<h3 class="h6 card-title">Mobile App</h3>
							<p class="card-text small text-secondary">App • UX</p>
							<button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#projectModal" data-title="Mobile App" data-image="https://images.unsplash.com/photo-1556157382-97eda2d62296?w=1200&q=70&auto=format&fit=crop" data-desc="A mobile-first app with offline-ready patterns.">Details</button>
						</div>
					</article>
				</div>
				<div class="col-6 col-md-4" data-category="web">
					<article class="card h-100">
						<img class="card-img-top" src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=600&q=70&auto=format&fit=crop" alt="Code editor with website preview" loading="lazy" width="600" height="400">
						<div class="card-body">
							<h3 class="h6 card-title">Marketing Site</h3>
							<p class="card-text small text-secondary">Web • SEO</p>
							<button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#projectModal" data-title="Marketing Site" data-image="https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1200&q=70&auto=format&fit=crop" data-desc="High-performance marketing site with great SEO.">Details</button>
						</div>
					</article>
				</div>
			</div>
		</div>
	</main>

	<footer class="py-4 border-top mt-auto">
		<div class="container d-flex flex-column flex-sm-row align-items-center justify-content-between gap-3">
			<p class="mb-0 small text-secondary">© <span id="year"></span> Yodgor.</p>
			<ul class="nav small">
				<li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
				<li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
				<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
			</ul>
		</div>
	</footer>

	<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="projectModalLabel">Project</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<img id="projectModalImage" class="img-fluid rounded mb-3" alt="">
					<p id="projectModalDesc" class="mb-0"></p>
				</div>
			</div>
		</div>
	</div>

	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="js/main.js"></script>
</body>
</html>
